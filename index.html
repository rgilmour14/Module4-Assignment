<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 4 HTML Assignment</title>
</head>
<body>

    <!-- Part 1: Form Creation -->
    <form action="#" method="POST">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" required>
            <br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Write your message"></textarea>
            <br><br>
            <input type="submit" value="Send">
        </fieldset>
        <br><br>
        <!-- Bonus radio button -->
        <fieldset>
            <p>How did you find the site?</p>
            <div>
                <input type="radio" id="google" name="google" value="google">
                <label for="google" style="margin-right: 20px;">Google</label>

                <input type="radio" id="facebook" name="facebook" value="facebook">
                <label for="facebook" style="margin-right: 20px;">Facebook</label>
            </div>
        </fieldset>
      </form>
      <br>

    <!-- Part 2: Table Structure -->
    <h2>Products:</h2>   <!--Header row-->
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Computer</td>
            <td>1000</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Desk</td>
            <td>500</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Chair</td>
            <td>200</td>
            <td>3</td>
        </tr>
    </table>
    <br>

    <!-- Part 3: Navigation Bar -->
      
    <nav>
        <fieldset>
            <h2>Navigation Links</h2>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </fieldset>
    </nav>

    <!-- Part 4: Adding Images -->
    <img src="300x200.svg" alt="Placeholder image" width="300" height="200">  
      

      <img src="image.png" alt="Placeholder image" style="width:200px"> 
      <style>      
        img {
          border-radius: 50%;
        }
        </style>  <!-- rounded image -->  

</body>
</html>
